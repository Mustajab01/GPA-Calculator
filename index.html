<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <title>GPA Calculator</title>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <input type="number" id="numCourses" min="1" max=100 placeholder="Enter number of courses">
        <div id="courseScores">
            <!-- Input fields for scores will be dynamically added here  -->
        </div>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <div id="result">
            <!-- Calculated GPA will be dynamically added here -->
        </div>
        <div id="credentials">
            Made by: <a href="https://github.com/Mustajab01">Mustajab Ali</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
